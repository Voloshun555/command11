    <script>
      var swiper = new Swiper('.mySwiper', {

    <script>
      new Swiper('.image-slider', {

        effect: 'fade',
        navigation: {

          prevEl: '.swiper-button-prev',
        },

        mousewheel: {
          sensitivity: 1,
          loop: false,
          loopedSlides: 0,
          freeMode: true,
          speed: 800,
        },

        speed: 1000,

        loop: true,

        autoplay: {
          delay: 1000,
          stopOnLastSlide: true,
          disableOninteraction: false,
        },

        effect: 'flip',

        flipEffect: {
          slideShadows: true,
          limitRotation: true,
        },
      });
    </script>
